<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>MOBIL SHOP</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <header>
        <a href=""><img src="./images/logo.png" alt="" class="logo" /></a>
        <ul>
          <li><a href="#">Home</a></li>
          <li><a href="#">Produts</a></li>
          <li><a href="#">Contact</a></li>
          <li><a href="#">About</a></li>
        </ul>
      </header>
      <div class="content">
        <div class="text">
          <h2>iphone 13 pro max</h2>
          <p>
            Lorem ipsum dolor sit amet consectetur adipisicing elit. Nam, ab!
          </p>
          <a href="">all produts</a>
        </div>
        <div class="image">
          <img class="img" src="./images/gold.png" alt="" />
        </div>
      </div>
      <div class="icons">
        <img
          onclick="phones(this.src),colors('black') "
          src="./images/gold.png"
          alt=""
        />
        <img
          onclick="phones(this.src),colors('blue') "
          src="./images/blau.png"
          alt=""
        />
        <img
          onclick="phones(this.src),colors('red') "
          src="./images/red.png"
          alt=""
        />
        <img
          onclick="phones(this.src),colors('gray') "
          src="./images/grau.png"
          alt=""
        />
      </div>
    </div>
    <script src="main.js"></script>
  </body>
</html>
